  <main class="wrap" role="main" aria-labelledby="site-title">
    <header class="topbar">
      <div class="brand" aria-hidden="true">Δ</div>
      <div>
        <h1 id="site-title" class="site-title">DELTA<span class="dot"> · PC</span></h1>
      </div>
      <nav class="meta">
        <span class="chip">v1.0</span>
        <span class="chip">Local</span>
